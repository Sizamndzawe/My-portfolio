<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f4f4f4;
            --bg-dark: #333;
            --card-light: white;
            --card-dark: #444;
            --text-light: black;
            --text-dark: white;
            --primary-color: #4a90e2;
            --secondary-color: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-light);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .todo-container {
            background-color: var(--card-light);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
            overflow: hidden;
            
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--secondary-color);
            transition: transform 0.2s;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .todo-input input, 
        .todo-input select {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .todo-input button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .todo-input button:hover {
            background-color: #3a7bd5;
        }

        .todo-list {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .todo-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-item-actions {
            display: flex;
            gap: 10px;
        }

        .todo-item-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .complete-btn {
            color: green;
        }

        .complete-btn:hover {
            color: darkgreen;
        }

        .edit-btn {
            color: orange;
        }

        .edit-btn:hover {
            color: darkorange;
        }

        .delete-btn {
            color: red;
        }

        .delete-btn:hover {
            color: darkred;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .priority-low { border-left: 5px solid green; }
        .priority-medium { border-left: 5px solid orange; }
        .priority-high { border-left: 5px solid red; }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        body.dark-mode .todo-container {
            background-color: var(--card-dark);
        }

        body.dark-mode .todo-item {
            background-color: #555;
            color: white;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Scrollbar Styling */
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="header">
            <h1>
                <i class="fas fa-tasks"></i> To-Do List
            </h1>
            <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-adjust"></i>
            </button>
        </div>

        <input type="text" id="searchInput" placeholder="ðŸ” Search tasks" onkeyup="filterTasks()">

        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <select id="taskCategory">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Study">Study</option>
                <option value="Others">Others</option>
            </select>
            <select id="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button onclick="addTask()">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <ul id="todoList" class="todo-list"></ul>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const taskCategory = document.getElementById('taskCategory');
        const taskPriority = document.getElementById('taskPriority');
        const todoList = document.getElementById('todoList');
        const themeToggle = document.getElementById('themeToggle');

        // Load tasks and theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

        // Add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            const category = taskCategory.value;
            const priority = taskPriority.value;

            if (taskText === '') {
                alert('Please enter a task');
                return;
            }

            const li = document.createElement('li');
            li.className = `todo-item priority-${priority.toLowerCase()}`;
            li.innerHTML = `
                <span>
                    ${taskText} 
                    <small><i class="fas fa-tag"></i> ${category} 
                    [${priority} Priority]</small>
                </span>
                <div class="todo-item-actions">
                    <button class="complete-btn" onclick="toggleComplete(this)">
                        <i class="fas fa-check-circle"></i>
                    </button>
                    <button class="edit-btn" onclick="editTask(this)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-btn" onclick="deleteTask(this)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `;

            todoList.appendChild(li);
            taskInput.value = '';
            saveTasks();
        }

        // Toggle task completion
        function toggleComplete(button) {
            const todoItem = button.closest('.todo-item');
            todoItem.classList.toggle('completed');
            button.querySelector('i').classList.toggle('fa-check-circle');
            button.querySelector('i').classList.toggle('fa-undo');
            saveTasks();
        }

        // Edit a task
        function editTask(button) {
            const todoItem = button.closest('.todo-item');
            const taskSpan = todoItem.querySelector('span');
            const currentText = taskSpan.childNodes[0].textContent.trim();
            const newTaskText = prompt('Edit your task:', currentText);

            if (newTaskText !== null && newTaskText.trim() !== '') {
                taskSpan.childNodes[0].textContent = newTaskText.trim();
                saveTasks();
            }
        }

        // Delete a task
        function deleteTask(button) {
            const todoItem = button.closest('.todo-item');
            todoItem.remove();
            saveTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#todoList .todo-item').forEach(item => {
                tasks.push({
                    text: item.querySelector('span').childNodes[0].textContent.trim(),
                    category: item.querySelector('small').textContent,
                    priority: item.className.split(' ').find(c => c.startsWith('priority-'))?.split('-')[1],
                    completed: item.classList.contains('completed')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            savedTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `todo-item priority-${task.priority} ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <span>
                        ${task.text} 
                        <small><i class="fas fa-tag"></i> ${task.category}</small>
                    </span>
                    <div class="todo-item-actions">
                        <button class="complete-btn" onclick="toggleComplete(this)">
                            <i class="fas fa-${task.completed ? 'undo' : 'check-circle'}"></i>
                        </button>
                        <button class="edit-btn" onclick="editTask(this)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" onclick="deleteTask(this)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }

        // Filter tasks
        function filterTasks() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('#todoList .todo-item').forEach(item => {
                const taskText = item.querySelector('span').textContent.toLowerCase();
                item.style.display = taskText.includes(searchInput) ? '' : 'none';
            });
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            
            // Change theme toggle icon
            themeToggle.innerHTML = isDarkMode 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-adjust"></i>';
        }

        // Add task on Enter key press
        taskInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
  </html>
